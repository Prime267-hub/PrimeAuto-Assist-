<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimeAuto Assist | Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">PrimeAuto <span>Assist</span> Admin</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <section class="admin-section">
    <h2>Admin Dashboard</h2>

    <!-- ADD NEW CAR FORM -->
    <form id="add-car-form">
      <input type="text" id="make" placeholder="Make" required>
      <input type="text" id="model" placeholder="Model" required>
      <input type="number" id="price" placeholder="Price" required>
      <input type="number" id="year" placeholder="Year" required>
      <input type="number" id="mileage" placeholder="Mileage" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="image" placeholder="Image URL (optional)">
      <button type="submit">Add Car</button>
    </form>

    <hr>

    <!-- LIST OF CARS -->
    <h3>Cars in System</h3>
    <div id="admin-car-list"></div>
  </section>

  <script src="admin.js"></script>
</body>
</html>
