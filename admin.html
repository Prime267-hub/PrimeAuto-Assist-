<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | PrimeAuto Assist</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">PrimeAuto <span>Admin</span></div>
  </nav>

  <section class="section">
    <h2 class="section-title">Add New Car Listing</h2>

    <form id="carForm" class="admin-form">
      <input type="text" id="brand" placeholder="Brand (e.g. Audi)" required>
      <input type="text" id="title" placeholder="Model (e.g. A4)" required>
      <input type="text" id="price" placeholder="Price (e.g. 255000)" required>
      <input type="text" id="image" placeholder="Image URL" required>
      <textarea id="notes" placeholder="Notes (year, mileage, extras)" required></textarea>

      <button type="submit" class="search-btn">Add Listing</button>
    </form>
  </section>

  <section class="section">
    <h2 class="section-title">Current Listings</h2>
    <div id="adminListings" class="card-grid"></div>
  </section>

  <script src="admin.js"></script>
</body>
</html>
